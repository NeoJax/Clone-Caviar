<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>trycaviar.com</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class = "header">
      <img class = "profile-img" src = "./images/profile.png">
      <h3 class = "profile">Sign In</h3>

      <img class = "check-out-img" src = "./images/bag.png">

    </div>
    <div class = "header-overlay">
      <img class = "header-img" src = "https://img.trycaviar.com/x7pgux2UGo3J3wY_QrD3lITEmnk=/1680x1120/https://s3.amazonaws.com/trycaviar.com/offers/151/9049.jpg">

      <div class = "del-txt"><span style = "color: #fc8c14">Delivery</span> within 38-49 min <br>
        Open Now (View Available Hours)
      </div>
      <button class = "del-btn"><img class = "btn-img" src = "./images/two-people.png"><span class = "btn-txt">Start Group Order</span></button>
    </div>
    <div class = "menu">
      <h3 style = "color: #58c94a; text-align: center">Orders over $350 require 24 hours advanced notice.</h3>
    </div>
